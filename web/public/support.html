<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Syrena</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1E3A5F 0%, #0D264C 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #FFFBF5;
      border-radius: 20px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #1E3A5F;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #5A7184;
      font-size: 16px;
      margin-bottom: 32px;
    }
    .contact-box {
      background: #F5F0E8;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .contact-label {
      color: #1E3A5F;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .contact-email {
      color: #C9A962;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
    }
    .note {
      color: #8A9BAD;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Syrena Support</h1>
    <p class="subtitle">We're here to help with any questions or issues</p>
    <div class="contact-box">
      <p class="contact-label">Contact Us</p>
      <a href="mailto:wavesight0@gmail.com" class="contact-email">wavesight0@gmail.com</a>
    </div>
    <p class="note">We typically respond within 24-48 hours. Please include your username and a detailed description of your issue.</p>
  </div>
</body>
</html>
